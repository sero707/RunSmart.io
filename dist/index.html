<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files/normalize.css?_v=20220809215519">
    <link rel="stylesheet" href="css/style.min.css?_v=20220809215519">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap&_v=20220809215519" rel="stylesheet"> 
    <title>RunSmart</title>
</head>
<body>
    <section class="promo">
    <div class="container">
        <header>
            <div class="promo__logo">
                <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>
            </div>
            <div class="promo__representative">
                Официальный представитель<br><span>Garmin, Polar, Suunto</span>
            </div>
            <div class="promo__phone">
                <a href="tel:+74999228974" class="promo__telephone">+7 (499) 922-89-74</a>
                <a href="#" class="button promo__button">Заказать звонок</a>
            </div>
        </header>
        <div class="promo_content">
            <h1>Подбор пульсометра</h1>
            <h2>с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons">
                <div class="promo__icon">
                    <picture><source srcset="img/icon/timer.webp" type="image/webp"><img src="img/icon/timer.png" alt="timer"></picture>
                    <div class="promo__text">Время подбора: 10 минут</div>
                </div>
                <div class="promo__icon">
                    <picture><source srcset="img/icon/hand-cart.webp" type="image/webp"><img src="img/icon/hand-cart.png" alt="hand-cart"></picture>
                    <div class="promo__text">Бесплатная доставка</div>
                </div>
                <div class="promo__icon">
                    <picture><source srcset="img/icon/messages.webp" type="image/webp"><img src="img/icon/messages.png" alt="messages"></picture>
                    <div class="promo__text">Ответим на все вопросы</div>
                </div>
            </div>

        </div>
        <div class="promo__but-catalog">
            <a href="#" class="button promo__cat-button">заказать кОНСУЛЬТАЦИЮ</a>
            <div class="promo_wrapper">или
                <a href="#" class="promo_catalog-a">Заказать звонок</a></div>
            
        </div>
    </div>
</section>



    <script src="js/script.min.js?_v=20220809215519"></script>
</body>
</html>
