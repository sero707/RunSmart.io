<section class="call-back">
    <div class="container">
        <h1 class="title title_call-back">Получите бесплатную консультацию
            <br>по подбору пульсометра </h1>
        <div class="call-back-forma">
            <h2 class="title title_form">Просто заполните форму заявки<br>и мы перезвоним вам в течении 10 минут</h2>
            <form id="call-back-forma" action="#">
                <input type="text" required name="name" placeholder="Ваше имя">
                <input name="telephone" placeholder="Ваш телефон">
                <input type="email" required name="email" placeholder="Ваш E-mail">
                <button class="button button_form">Заказать консультацию</button>
                <input type="hidden" name="form-name" value="Консультация">
            </form>
        </div>
    </div>
</section>
