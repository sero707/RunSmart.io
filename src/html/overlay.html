<div class="overlay">
    <div class="modal" id="consultation">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">Просто заполните форму заявки</div>
        <div class="modal__description">и мы перезвоним вам в течении 10 минут</div>
        <div class="call-back-forma">
            <form id="consultation-form" action="#">
                <input type="text" name="name" placeholder="Ваше имя">

                <button class="button button_form">Заказать консультацию</button>
            </form>
        </div>
    </div>
    <div class="modal" id="order">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">Ваш заказ:</div>
        <div class="modal__description">Пульсометр Polar FT1</div>
        <div class="call-back-forma">
            <form id="order-form" action="#">
                <input type="text" required name="name" placeholder="Ваше имя">
                <input required name="telephone" placeholder="Ваш телефон">
                <input type="email" required name="email" placeholder="Ваш E-mail">
                <button class="button button_form">Купить</button>
            </form>
        </div>
    </div>
    <div class="modal modal_mini" id="thanks">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">Спасибо за вашу заявку!</div>
        <div class="modal__description">Наш менеджер свяжется с вами <br>в ближайшее время!</div>
    </div>
</div>
